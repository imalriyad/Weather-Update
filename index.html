<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./weather-news.png" type="image/x-icon">
    <!-- daisyui tailwindd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <main style="font-family: 'Bricolage Grotesque', sans-serif; border-radius: 40px;
    background: linear-gradient(167deg, #08244F 0%, #134CB5 47.38%, #0B42AB 100%);" class="max-w-xs mx-auto pb-6 rounded">

    <div class="flex items-center pt-12 mx-6 justify-center gap-2
    " >
        <div class="relative">
            <input id="searchInput" type="text" placeholder="City Name" class="input input-bordered focus:outline-none w-full max-w-xs text-center" />
            <div class="absolute top-[12px] left-[10px] ">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
         </div>
        <div> 
            <button onclick="searchButton()" style="background: #000046;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1CB5E0, #000046);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1CB5E0, #0f5ea7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            " class="btn normal-case text-white border-none ">Search</button>
        </div>
    
    </div>


  <div id="errorPage" class="max-w-xs text-center mt-16 mx-6 hidden">
      <img class="w-48 mx-auto" src="./404.svg" alt="">
      <h1 class="text-3xl mt-5 text-white">Invalid City Name!</h1>
  </div>
 
    <!-- Display Weather -->
    <div id="display-container" class="max-w-xs text-center my-6 mx-6"> </div>
    <div id="loading-spinner" class="max-w-screen-xl text-center mt-20 hidden">
        <span class="loading loading-dots text-[#0D6EFD] loading-lg"></span></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
